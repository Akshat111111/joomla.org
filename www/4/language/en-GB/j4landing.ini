; Joomla4Intro Section
J4LANDING_TITLE="Build a beautiful, scalable website that will grow with your business"
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="A New World of Possibilities"
J4LANDING_DOWNLOADBUTTON="Download JOOMLA! 4"

; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All"
J4LANDING_J4ALL_DESC="<p>Joomla is an award-winning Open Source CMS built and maintained by a strong community of volunteers, who strive to produce robust, secure, easy to use software. <br> It is free to download and use, and its functionalities meet cutting edge web technology.</p><p>Joomla enables website creators to create powerful websites, where maintaining its content is easy and seamless.</p>"

J4LANDING_J4BENEFITS_ARTICLE_ID1_TITLE="Flexible System"
J4LANDING_J4BENEFITS_ARTICLE_ID1_H3="Flexibility"
J4LANDING_J4BENEFITS_ARTICLE_ID1_H4="You want a <strong>flexible system</strong> that is <strong>easy to customize</strong>"
J4LANDING_J4BENEFITS_ARTICLE_ID1_FIRST_LI="Over 6,500 Verified Extensions and High Quality Templates available, many of which are free."
J4LANDING_J4BENEFITS_ARTICLE_ID1_SECOND_LI="Documentation &amp; Video Training available for free."
J4LANDING_J4BENEFITS_ARTICLE_ID1_THIRD_LI="Layout & Overrides System and built in Extendable Functions make it easy to create customised solutions."
J4LANDING_J4BENEFITS_ARTICLE_ID1_FOURTH_LI="Easy to find and hire High Quality Integrators and Developers."

J4LANDING_J4BENEFITS_ARTICLE_ID2_TITLE="Open Source"
J4LANDING_J4BENEFITS_ARTICLE_ID2_H3="Open Source"
J4LANDING_J4BENEFITS_ARTICLE_ID2_H4="You want a open source system open to scrutiny</strong>"
J4LANDING_J4BENEFITS_ARTICLE_ID2_FIRST_LI="The source code being accessible, developers can locate and fix bugs fast."
J4LANDING_J4BENEFITS_ARTICLE_ID2_SECOND_LI="With open source software, you are likely to receive a higher quality with the eyes of the world able to check and assist."
J4LANDING_J4BENEFITS_ARTICLE_ID2_THIRD_LI="Easy for developers to get up to speed and add the functionality you require."
J4LANDING_J4BENEFITS_ARTICLE_ID2_FOURTH_LI="Lower costs as you have a wider pool of developers to hire from."

J4LANDING_J4BENEFITS_ARTICLE_ID3_TITLE="SEO Optimized"
J4LANDING_J4BENEFITS_ARTICLE_ID3_H3="SEO optimized"
J4LANDING_J4BENEFITS_ARTICLE_ID3_H4="Boost your chance of winning top place"
J4LANDING_J4BENEFITS_ARTICLE_ID3_FIRST_LI="Good Search Engine Optimization it critical to getting your site indexed in search engines."
J4LANDING_J4BENEFITS_ARTICLE_ID3_SECOND_LI="Authority; essentially how trustworthy your site, its quality all benefit from exceptional SEO."
J4LANDING_J4BENEFITS_ARTICLE_ID3_THIRD_LI="Focus on SEO will bring a better user experience to your site."
J4LANDING_J4BENEFITS_ARTICLE_ID3_FOURTH_LI="Paying attention to the elements that make SEO count will result in audience growth."

J4LANDING_J4BENEFITS_ARTICLE_ID4_TITLE="Security First"
J4LANDING_J4BENEFITS_ARTICLE_ID4_H3="Security first"
J4LANDING_J4BENEFITS_ARTICLE_ID4_H4="You want a <strong>secure system</strong> that is <strong>robust</strong>"
J4LANDING_J4BENEFITS_ARTICLE_ID4_FIRST_LI="With a focus on security, Joomla 4 helps you protect your brand."
J4LANDING_J4BENEFITS_ARTICLE_ID4_SECOND_LI="Good security is vital to keeping your data safe."
J4LANDING_J4BENEFITS_ARTICLE_ID4_THIRD_LI="The cost of a data breach is high so start with a strong and reliable CMS."
J4LANDING_J4BENEFITS_ARTICLE_ID4_FOURTH_LI=""

J4LANDING_J4BENEFITS_ARTICLE_ID5_TITLE="Multilingual Content"
J4LANDING_J4BENEFITS_ARTICLE_ID5_H3="Multilingual content"
J4LANDING_J4BENEFITS_ARTICLE_ID5_H4="You want a<strong> system</strong> that is <strong>easily grow with your business</strong>"
J4LANDING_J4BENEFITS_ARTICLE_ID5_FIRST_LI="With Joomla 4 you have a CMS that is multilingual out of the box."
J4LANDING_J4BENEFITS_ARTICLE_ID5_SECOND_LI="No requirement for extra extensions and overheads to add extra languages."
J4LANDING_J4BENEFITS_ARTICLE_ID5_THIRD_LI="Allow for language specific pages so that they meet the cultural differences your clients need."
J4LANDING_J4BENEFITS_ARTICLE_ID5_FOURTH_LI="Talk to the world using Joomla 4."

J4LANDING_J4BENEFITS_ARTICLE_ID6_TITLE="Growing System"
J4LANDING_J4BENEFITS_ARTICLE_ID6_H3="Growing system"
J4LANDING_J4BENEFITS_ARTICLE_ID6_H4="You want a <strong>system</strong> that can grow as you do"
J4LANDING_J4BENEFITS_ARTICLE_ID6_FIRST_LI="Growing is essential for any business and using Joomla 4 you have all the room you need."
J4LANDING_J4BENEFITS_ARTICLE_ID6_SECOND_LI="With multilingual out of the box your business can expand when ever its needed."
J4LANDING_J4BENEFITS_ARTICLE_ID6_THIRD_LI="With an ever growing list of third party extensions you clients needs are easily catered for."
J4LANDING_J4BENEFITS_ARTICLE_ID6_FOURTH_LI="Opensource, robust security and a large developer base mean you can easily have great value custom software built for you."

