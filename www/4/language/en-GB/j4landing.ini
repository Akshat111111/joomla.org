; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You"
J4LANDING_J4YOU_DESC="<p>With Joomla you can build many types of websites. Community-based websites, e-commerce or e-learning websites, Joomla can adapt to the structure or purpose of the website you have in mind. Joomla has an extensive array of features to help you achieve amazing results:<br /><br /></p>"

J4LANDING_J4FEATURES_ARTICLE_ID7_TITLE="Joomla4Speed"
J4LANDING_J4FEATURES_ARTICLE_ID7_FIRSTLINE="<p>With Joomla 4 you benefit from increased performance. Speed is one of the top factors in converting clicks to views. Whether your site is e-commerce or you need to grow your subscriptions. Joomla 4 makes it go like a rocket.</p>"
J4LANDING_J4FEATURES_ARTICLE_ID7_SECONDLINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID8_TITLE="Joomla4Accessibility"
J4LANDING_J4ACCESSIBILLITY_FIRST_LINE="<p>Joomla4 delivers best in class accessibility. All visitors to your website will benefit. layout, contrast and infrastructure all have accessibility built-in. Joomla 4 aims for W3C Accessibility Guidelines (WCAG) 2.1 (with AA compliance) </p>"
J4LANDING_J4ACCESSIBILLITY_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID9_TITLE="Joomla4Security"
J4LANDING_J4SECURITY_FIRST_LINE="<p>Running a website with well written, state-of-the-art code helps you stay safe. Joomla4 contains many architectural changes designed to maximize security and keep hackers out. Moving to Joomla 4 is a wise choice.</p>"
J4LANDING_J4SECURITY_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID10_TITLE="Joomla4Workflows"
J4LANDING_J4WORKFLOWS_FIRST_LINE="<p>With workflows, you can create any number of processes to take your content creation from idea to polished publication in a defined and controlled way. Workflow plugins create a powerful new ecosphere speeding up content creation.</p>"
J4LANDING_J4WORKFLOWS_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID11_TITLE="Joomla4Emails"
J4LANDING_J4EMAILS_FIRST_LINE="<p>Customisable email templates speed up your the process of site deployment and personalisation. Change the site emails to fit your brand. Use the distinctive style of your site to communicate with your users when sending site emails. </p>"
J4LANDING_J4EMAILS_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID12_TITLE="Joomla4Search"
J4LANDING_J4SEARCH_FIRST_LINE="<p>Let your users find your content fast and efficiently. Joomla 4 search is advanced and configurable. With an active indexer, once indexed it adds content as it's created so you need do nothing more and can concentrate on creating more content.</p>"
J4LANDING_J4SEARCH_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID13_TITLE="Joomla4Design"
J4LANDING_J4DESIGN_FIRST_LINE="<p>A redesigned administration area speeds content creation. Improved media manager and editor updates give you the power to design and build amazing websites. Article templates help you and your colleagues keep to the page design.</p>"
J4LANDING_J4DESIGN_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

J4LANDING_J4FEATURES_ARTICLE_ID14_TITLE="Joomla4SEO"
J4LANDING_J4SEO_FIRST_LINE="<p>Get to the top of any search engine fast with Joomla 4. It takes care of SEO so you can focus on getting your great content noticed. SEO built into the architecture of the page means you get the correct page structure without any additional extensions.</p>"
J4LANDING_J4SEO_SECOND_LINE="<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"

