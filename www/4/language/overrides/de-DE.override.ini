; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla ist ein preisgekröntes Open-Source-CMS für Webseiten, das von einer starken Gemeinschaft von Freiwilligen entwickelt und gepflegt wird. Joomla ist eine sehr leistungsfähige, robuste, sichere und einfach zu bedienende Software. <br> Joomla kann kostenlos heruntergeladen und genutzt werden, seine Funktionalitäten entsprechen den modernsten Web-Technologien.</p><p>Joomla ermöglicht Website-Betreibern mächtige Webseiten zu erstellen, deren Inhalte sich einfach und mühelos pflegen lassen.</p>"

J4LANDING_ARTICLE_1_TITLE="Flexibles System"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilität</h3> \n<h4>Du willst ein <strong>flexibles System</strong>, das <strong>einfach anzupassen ist</strong></h4> \n<ul> \n<li>Über 6.500 verifizierte Erweiterungen und hochwertige Templates, von denen viele kostenlos sind.</li> \n<li>Dokumentation &amp; Video-Training kostenlos verfügbar.</li> \n<li>Das Layout- &amp; Override-System macht es einfach, individuelle Lösungen zu erstellen.</li> \n<li>Es ist einfach, hochqualifizierte Entwickler und Dienstleister zu finden.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Du willst ein System, das offen ist für Weiterentwicklungen</h4> \n<ul> \n<li>Der Quellcode ist offen zugänglich, Entwickler können Fehler schnell finden und beheben.</li> \n<li>Mit Open-Source-Software hast du beste Chancen auf eine höhere Code-Qualität – dank einer weltweiten Entwickler-Gemeinde, die hilft und überprüft. </li> \n<li>Open Source spart Entwicklern Zeit und hilft, benötigte Features schneller zu entwickeln.</li> \n<li>Niedrigere Kosten, weil es einen großen Pool an erfahrenen Entwicklern gibt.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO-optimiert"
J4LANDING_ARTICLE_3_CONTENT=" <h3>SEO-optimiert</h3> \n<h4>Verbessere deine Chancen im Suchmaschinen-Ranking</h4> \n<ul> \n<li>Gute Suchmaschinen-Optimierung ist entscheidend für die Indexierung deiner Website in Suchmaschinen</li> \n<li>Mit Joomla beweist du den Suchmaschinen, wie vertrauenswürdig deine Website ist – und wie hoch die Qualität der Inhalte.</li> \n<li>Der Fokus auf SEO bringt ein besseres Benutzer-Erlebnis auf deine Website.</li> \n<li>Joomla hilft dir, auf die Elemente zu achten, die für SEO zählen. Damit wirst Du ein größeres Publikum erreichen.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sicherheit zuerst"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sicherheit geht vor</h3> \n<h4>Du willst ein <strong>sicheres und robustes System</strong></h4> \n<ul> \n<li>Joomla 4 legt den Schwerpunkt auf Sicherheit – und hilft dir, deine Marke zu schützen.</li> \n<li>Eine gut gesicherte Website ist wichtig, um Angriffe auf deine Daten abzuwehren.</li> \n<li>Eine gehackte Website verursacht hohe Kosten. Beginne daher gleich mit einem starken und zuverlässigen CMS.</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Mehrsprachige Inhalte"
J4LANDING_ARTICLE_5_CONTENT="<h3>Mehrsprachige Inhalte</h3> \n<h4>Du willst ein<strong> System,</strong> das <strong>problemlos international mitwächst</strong></h4> \n<ul> \n<li>Mit Joomla 4 bekommst Du ein CMS, das Mehrsprachigkeit „Out of the Box“ mitbringt.</li> \n<li>Zusätzliche Erweiterungen zum Hinzufügen weiterer Sprachversionen sind nicht erforderlich.</li> \n<li>Du kannst Sprach-spezifische Seiten anlegen, um auf kulturelle Unterschiede deiner Website-Besucher und Kunden einzugehen. </li> \n<li>Sprich mit der Welt - durch Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Mitwachsendes System"
J4LANDING_ARTICLE_6_CONTENT="<h3>Mitwachsendes System</h3> \n<h4>Du willst ein<strong> System</strong> das genau in deinem Tempo mitwächst</h4> \n<ul> \n<li>Wachstum ist essentiell für jedes Geschäft. Joomla 4 bietet dir dabei den Spielraum, den du brauchst.</li> \n<li>Mit der eingebauten Mehrsprachigkeit kannst du deine Website ergänzen, wann immer du möchtest.</li> \n<li>Dank einer stetig wachsenden Liste von Erweiterungen und Templates von Drittanbietern lassen sich deine Wünsche und die deiner Kunden leicht erfüllen.</li> \n<li>Open Source, ein robustes Sicherheitssystem und eine große Entwickler-Community bieten dir die Möglichkeit, eine großartige und hochwertige Software ganz einfach zu nutzen. </li> \n</ul>"
