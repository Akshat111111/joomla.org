; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Mit Joomla kannst Du die verschiedensten Arten von Webseiten erstellen. Community-basierte Websites, E-Commerce- oder E-Learning-Websites – alles ist möglich. Joomla kann sich an die Struktur oder den Zweck der Website, die du im Sinn hast, anpassen. Joomla bietet zahlreiche tolle Funktionen, mit denen du erstaunliche Ergebnisse erreichen wirst:<br /><br /></p>"

J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Joomla 4 bringt deine Website schnell an die Spitze des Suchmaschinen-Rankings. Joomla 4 kümmert sich um SEO, damit du dich auf aussagekräftige Inhalte konzentrieren kannst. SEO ist von Joomla in die Seite eingebaut. Das bedeutet, dass deine Website die richtige Seitenstruktur erhält - und dies ohne zusätzliche Erweiterungen.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Der neu gestaltete Administrationsbereich beschleunigt die Erstellung von Inhalten. Ein komplett überarbeiteter Medienmanager und Verbesserungen im Editor geben dir die Möglichkeit, beeindruckende Webseiten zu erstellen. Artikelvorlagen helfen dir und deinen Kolleg*innen bei der Seitengestaltung.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Suche"
J4LANDING_ARTICLE_12_CONTENT="<p>Let your users find your content fast and efficiently. Joomla 4 search is advanced and configurable. With an active indexer, once indexed it adds content as it's created so you need do no more than concentrate on creating more stunning content.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4E-Mails"
J4LANDING_ARTICLE_11_CONTENT="<p>In Joomla 4 kannst Du jetzt eigene E-Mail-Vorlagen erstellen. Damit erscheinen alle E-Mails, die deine Website versendet, im unverwechselbaren Stil deiner Marke. So beschleunigst du die Personalisierung und die Bereitstellung der E-Mails. Für eine bessere, persönlichere Kommunikation mit deinen Usern, Mitgliedern und Kunden. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Mit dem neuen Joomla-Feature Workflows hast du die Entstehung deiner Inhalte immer unter Kontrolle. Du kannst eine beliebige Anzahl von Prozessen bestimmen, in denen der Content von der ersten Idee bis zur Freigabe und Veröffentlichung produziert wird. Workflow ist eine leistungsstarke Funktion, die besonders das Zusammenarbeiten im Team revolutioniert.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Mit Joomla 4 profitierst du von deutlich höherer Performance. Geschwindigkeit ist einer der wichtigsten Faktoren der Suchmaschinenoptimierung. Und sie ist entscheidend dafür, dass die Besucher auf deiner Website bleiben, statt gleich wieder wegzuklicken. Das ist besonders dann wichtig, wenn du auf deiner Website E-Commerce betreibst oder Abonnements generieren willst. Joomla 4 macht deine Webseite zu einer Rakete.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Barrierefreiheit"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 bietet beste Barrierefreiheit. Alle Besucher Deiner Website werden davon profitieren. Layout, Kontrast und Infrastruktur sind auf Barrierefreiheit ausgelegt und erfüllen die W3C-Zugänglichkeitsrichtlinien (WCAG) 2.1 (mit AA-Compliance).. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Sicherheit"
J4LANDING_ARTICLE_9_CONTENT="<p>Eine Internetseite mit moderner Programmierung und gut geschriebener Code-Basis bietet dir einen Vorsprung in Sachen Sicherheit. Joomla 4 enthält viele Änderungen in der Software-Architektur, die dafür geschaffen wurden, die Sicherheit zu maximieren und Hacker fernzuhalten. Schon deshalb ist der Umstieg zu Joomla 4 eine kluge Wahl.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Dokumentation lesen</a></p>"
