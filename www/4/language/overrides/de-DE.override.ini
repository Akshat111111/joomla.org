; Joomla4Intro Section
J4LANDING_TITLE="Erstelle eine schöne, skalierbare Website, die mit deinem Unternehmen wachsen wird."
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="Eine neue Welt der Möglichkeiten"
