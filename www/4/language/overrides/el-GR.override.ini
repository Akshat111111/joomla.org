; Joomla4Intro Section
J4LANDING_TITLE="Δημιουργήστε μια όμορφη, επεκτάσιμη ιστοσελίδα που θα αναπτυχθεί με την επιχείρησή σας."
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="Ένας νέος κόσμος δυνατοτήτων"
J4LANDING_DOWNLOADBUTTON="Κατεβάστε το JOOMLA! 4"
; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Το Joomla είναι ένα βραβευμένο CMS Ανοιχτού Κώδικα που κατασκευάστηκε και συντηρείται από μια ισχυρή κοινότητα εθελοντών που αγωνίζονται για την παραγωγή ισχυρού, ασφαλούς, εύκολου στη χρήση του λογισμικού. <br> Είναι ελεύθερο να το κατεβάσετε και να χρησιμοποιήσετε και οι λειτουργίες του βασίζονται σε τεχνολογία αιχμής.</p><p>Το Joomla επιτρέπει στους δημιουργούς ιστοσελίδων να δημιουργήσουν ισχυρές ιστοσελίδες, όπου η διατήρηση του περιεχομένου τους είναι εύκολη και απρόσκοπτη.</p>"

J4LANDING_ARTICLE_1_TITLE="Ευέλικτο Σύστημα"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibility</h3> \n<h4>You want a <strong>flexible system</strong> that is <strong>easy to customise</strong></h4> \n<ul> \n<li>Over 6,500 Verified Extensions and High Quality Templates available, many of which are free.</li> \n<li>Documentation &amp; Video Training available for free.</li> \n<li>Layout &amp; Overrides System and built in Extendable Functions make it easy to create customised solutions.</li> \n<li>Easy to find and hire High Quality Integrators and Developers.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Ανοικτός Κώδικας"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>You want an open source system, open to scrutiny</h4> \n<ul> \n<li>The source code being accessible, developers can locate and fix bugs fast.</li> \n<li>With open source software, you are likely to receive a higher quality of code with the eyes of the world able to check and assist. </li> \n<li>Easy for developers to get up to speed and add the functionality you require.</li> \n<li>Lower costs as you have a wider pool of developers to hire from.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Βελτιστοποιημένο SEO"
J4LANDING_ARTICLE_3_CONTENT=" <h3>Βελτιστοποιημένο SEO</h3>\n<h4>Ενίσχυσε την ευκαιρία να ανέβεις ψηλά</h4>\n<ul>\n<li>Το καλό SEO είναι απαραίτητο για να ευρετηριαστεί το site σας στις μηχανές αναζήτησης</li>\n<li>Αυθεντικότητα, αξιοπιστία, ποιότητα. 3 βασικές αρχές για βελτιστοποιημένο SEO.</li>\n<li>Το βελτιστοποιημένο SEO παρέχει καλύτερη εμπειρία στον χρήστη.</li>\n<li>Δίνοντας σημασία σε όλες τις βέλτιστες πρακτικές θα αυξήσετε την επισκεψιμότητα.</li>\n</ul>"
J4LANDING_ARTICLE_4_TITLE="Πρώτα η Ασφάλεια"
J4LANDING_ARTICLE_4_CONTENT="<h3>Πρώτα η Ασφάλεια</h3> \n<h4>Θέλετε ένα <strong>ασφαλές</strong> και <strong>στιβαρό</strong> σύστημα;</h4> \n<ul> \n<li>Με έμφαση στην ασφάλεια, το Joomla 4 σας βοηθά να προστατεύσετε την φήμη της επιχείρησής σας.</li> \n<li>Η βελτιωμένη ασφάλεια είναι ζωτικής σημασίας για τη διατήρηση των δεδομένων σας.</li> \n<li>Το κόστος μιας παραβίασης δεδομένων είναι υψηλό. Ξεκινήστε με ένα ισχυρό και αξιόπιστο CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Πολυγλωσσικό Περιεχόμενο"
J4LANDING_ARTICLE_5_CONTENT="<h3>Πολυγλωσσικό περιεχόμενο</h3> \n<h4>Θέλετε ένα<strong> σύστημα</strong> μετο οποίο να μπορείτε να <strong>αναπτύξετε την επιχείρησή σας εύκολα;</strong></h4> \n<ul> \n<li>Με το Joomla 4 έχετε ένα CMS που προσφέρει πολυγλωσσικότητα με την εγκατάστασή του.</li> \n<li>Δεν απαιτούνται επιπλέον επεκτάσεις και έξοδα για την προσθήκη επιπλέον γλωσσών.</li> \n<li>Υπάρχει η δυνατότητα για δημιουργία ξεχωριστών σελίδων ανά γλώσσα, ώστε να είναι περισσότερο φιλικές στον κάθε χρήστη.</li> \n<li>Επικοινωνήστε με όλον τον κόσμο χρησιμοποιώντας το Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Αναπτυσσόμενο Σύστημα"
J4LANDING_ARTICLE_6_CONTENT="<h3>Growing system</h3> \n<h4>You want a<strong> system</strong> that can grow as you do</h4> \n<ul> \n<li>Growing is essential for any business and using Joomla 4 you have all the room you need.</li> \n<li>With multilingual out of the box your business can expand when ever its needed.</li> \n<li>With an ever growing list of third party extensions and templates you clients needs are easily catered for.</li> \n<li>Open source, robust security and a large developer base mean you can easily have great value custom software built for you.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Το Joomla σε αριθμούς"
J4LANDING_J4INNUMBERS_DESC="Αυτή η ενότητα παρουσιάζει τα επιτεύγματα του Joomla!<br />τα τελευταία χρόνια. Πραγματικοί αριθμοί και σχετικά θέματα."
J4LANDING_J4INNUMBERS_DOWNLOADS="Εκατομμύρια λήψεις<br />Παγκοσμίως"
J4LANDING_J4INNUMBERS_EXTENSIONS="Χιλιάδες Επεκτάσεις<br />Παγκοσμίως"
J4LANDING_J4INNUMBERS_WEBSITES="Εκατομμύρια Ιστοσελίδες<br />Παγκοσμίως"
J4LANDING_J4INNUMBERS_VOLUNTEERS="Χιλιάδες Εθελοντές<br />Παγκοσμίως"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Με το Joomla μπορείτε να κατασκευάσετε κάθε τύπου ιστοσελίδες. Από μικρές ιστοσελίδες, ιστοσελίδες κοινοτήτων, μέχρι ιστοσελίδες δημοσίων και κυβερνητικών οργανισμών. Από ηλεκτρονικά καταστήματα έως μεγάλα brand sites. Το Joomla διαθέτει όλα τα απαραίτητα χαρακτηριστικά για ένα εξαιρετικό αποτέλεσμα:<br /><br /></p>"

J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Ανεβείτε γρήγορα στην κορυφή των αποτελεσμάτων στις μηχανές αναζήτησης. Το Joomla 4, φροντίζει για το τεχνικό SEO του site σας και έτσι έχετε περισσότερο χρόνο για να δημιουργήσετε περιεχόμενο. Με την νέα έκδοση δεν απαιτείται προσθήκη τρίτων επεκτάσεων για την βελτίωση του SEO καθώς η δομή των σελίδων είναι πλέον βελτιωμένη.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Η επανασχεδιασμένη περιοχή διαχείρισης, επιταχύνει την παραγωγικότητα. Ο βελτιωμένος media manager και ο βελτιωμένος editor, παρέχουν αυξημένες δυνατότητες για σχεδιασμό και ανάπτυξη θαυμάσιων ιστοσελίδων. Η λειτουργία χρήσης προτύπων στα άρθρα, βοηθάει τους διαχειριστές και τους αρθρογράφους να διατηρούν τον σχεδιασμό του site.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Η σωστή αναζήτηση σε μία ιστοσελίδα είναι σημαντικό εργαλείο και μπορεί να κάνει την διαφορά! Επιτρέπει στους επισκέπτες να βρίσκουν εύκολα και γρήγορα ότι χρειάζονται, αυξάνει την αλληλεπίδραση και βελτιώνει την κατάταξη της. Η νέα \"έξυπνη\" αναζήτηση της έκδοσης 4 έρχεται με πολλές βελτιώσεις και είναι καλύτερη από ποτέ.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Η αποστολή προσαρμοσμένων emails ανάλογα με την περίπτωση, μπορεί να βελτιώσει την αποτελεσματικότητα της ιστοσελίδας σας! Με το νέο σύστημα δημιουργίας προτύπων emails, η αποστολή προσωποποιημένων και προσαρμοσμένων emails είναι πλέον πανεύκολη. Η ιστοσελίδα σας ανεβαίνει επίπεδο στο κομμάτι της επικοινωνίας με τους πελάτες σας.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Οι ροές εργασίας βοηθάνε στο να εργάζεστε σε μία ιστοσελίδα με αποδοτικότερο τρόπο. Μπορείτε να παρακολουθείτε τις εργασίες και αν είστε σίγουροι ότι αυτές θα ολοκληρωθούν από τα άτομα που τις έχουν αναλάβει. Σε συνδυασμό με πολλές άλλες βελτιώσεις στον νέο media manager, οι παραγωγοί περιεχομένου θα τις λατρέψουν.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Η έκδοση Joomla 4 έρχεται με σημαντικές βελτιώσεις στην ταχύτητα. Η ταχύτερη απόκριση μιας ιστοσελίδας είναι βασικός παράγοντας τόσο για την κατάταξη στις μηχανές αναζήτησης, όσο και για την αύξηση του convertion rate. Δώστε στις ιστοσελίδες σας την ώθηση που απαιτούν.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Ασχέτως με το μέγεθος και τον τύπο της ιστοσελίδας σας, η πρόσβασή της από άτομα με ειδικές ανάγκες είναι πλέον απαραίτητη. Η έκδοση 4 είναι σχεδιασμένη ώστε να καλύπτει αυτές τις ανάγκες. Η σχεδίαση, η αντιθέσεις και η δομή έχουν κατασκευαστεί ώστε όλοι οι χρήστες να μπορούν να έχουν πρόσβαση. Τώρα έχετε την δυνατότητα να τροποποιήσετε τον τρόπο που χρησιμοποιείτε το Joomla, σαν διαχειριστής.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Το να έχετε μια ιστοσελίδα κατασκευασμένη με state of the art κώδικα, βοηθάει πάντα σε θέματα ασφάλειας. Η νέα έκδοση έρχεται με πολλές αλλαγές στην αρχιτεκτονική του κώδικα ώστε να μεγιστοποιήσουμε την ασφάλεια και να αφήσουμε τις επιθέσεις μακριά. Για αυτό θα πρέπει να σκεφτείτε σοβαρά την χρήση ή την αναβάθμιση στην έκδοση 4. Το προνόμια είναι αμέτρητα, ειδικά όταν διασφαλίζουν την απόλυτη προστασία των δεδομένων τόσο των δικών σας όσο και των πελατών σας.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Διαβάστε περισσότερα</a></p>"
