; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla è un premiato CMS Open Source costruito e mantenuto da una forte comunità di volontari che si sforzano per produre un software robusto, sicuro e facile da usaare. <br> È gratis e libero da scaricare e utilizzare, e le sue funzionalità sono d'avanguardia nel web.</p><p>Joomla consente agli sviluppatori di siti web di creare siti potenti, mantenendo la gestione dei contenuti semplice e senza intoppi.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema Flessibile"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flessibilità</h3> \n<h4>Vuoi un <strong>sistema flessibile</strong> che è <strong>facile da personalizzare</strong></h4> \n<ul>\n<li>Oltre 6500 Estensioni Verificate e Template di alta qualità disponibili, molti dei quali gratuiti.</li> \n<li>Documentazione &amp; Videoguide disponibili gratuitamente.</li> \n<li>Layout &amp; Sistema di Override e le funzioni estendibili integrate rendono facile la creazione di soluzioni personalizzate.</li> \n<li>Integratori e sviluppatori di alta qualità facili da trovare ed assumere.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Vuoi un sistema open source, aperto al controllo</h4> \n<ul> \n<li>Con il codice sorgente accessibile, gli sviluppatori possono individuare e correggere i bug velocemente.</li> \n<li>Con il software open source, è molto probabile che rieverai un codice di migliore qualità, dato che gli occhi di tutto il mondo possono controllare ed assistere. </li> \n<li>Facile per gli sviluppatori mettersi al passo e aggiungere le funzionalità che richiedi.</li> \n<li>Costi più bassi grazie all'ampio pool di sviluppatori che puoi assumere.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Ottimizzato SEO"
J4LANDING_ARTICLE_3_CONTENT=" <h3>Ottimizzato SEO</h3> \n<h4>Aumenta le possibilità di raggiungere il primo posto</h4> \n<ul> \n<li>Una buona ottimizzazione per i motori di ricerca è fondamentale per ottenere l'indicizzazione del tuo sito nei motori di ricerca</li> \n<li>Autorità; essenzialmente quanto è affidabile il tuo sito, la sua qualità, tutti benefici di una SEO eccezionale.</li> \n<li>Il focus sulla SEO porterà una migliore esperienza utente sul tuo sito.</li> \n<li>Fare attenzione agli elementi che influenzano il punteggio SEO, risulterà in una crescità del pubblico.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sicurezza al primo posto"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sicurezza al primo posto</h3> \n<h4>Vuoi un <strong>sistema sicuro</strong> che sia <strong>robusto</strong></h4> \n<ul> \n<li>Con un focus sulla sicurezza, Joomla 4 ti aiuta a proteggere il tuo brand.</li> \n<li>Una buona sicurezza è fondamentale per mantenere al sicuro i tuoi dati.</li> \n<li>Il costo di un data breach è elevato, quindi inizia da un CMS forte e affidabile</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Contenuto Multilingue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Contenuto Multilingue</h3> \n<h4>Vuoi un <strong>sistema</strong> che possa <strong>crescere facilmente con il tuo business</strong></h4> \n<ul> \n<li>Con Joomla 4 hai un CMS multilingue fuori dalla scatola.</li> \n<li>Non sono richieste estensioni extra né spese supplementari per aggiungere altre lingue.</li> \n<li>Consenti pagine specifiche per lingua così da soddisfare le differenze culturali di cui i tuoi clienti hanno bisogno.</li> \n<li>Parla al mondo usando Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Un sistema che cresce"
J4LANDING_ARTICLE_6_CONTENT="<h3>Un sistema che cresce</h3> \n<h4>Vuoi un <strong>sistema</strong> che possa crescere insieme a te</h4>\n<ul> \n<li>La crescita è essenziali per ogni business e utilizzando Joomla 4 avrai tutto quello che serve.</li> \n<li>Con il multilingua fuori dalla scatola, il tuo business può crescere quando necessario.</li> \n<li>Con una lista sempre crescente di estensioni e template di terze parti, i tuoi clienti sono facilmente soddisfatti. </li> \n<li>Open Source, sicurezza robusta e ampia base di sviluppatori significa che puoi facilmente avere un software personalizzato di grande valore costruito per te.</li> \n</ul>"
