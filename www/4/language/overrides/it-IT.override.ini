; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Con Joomla puoi costruire molti tipi di siti web. Siti basati sulla Community, e-commerce o siti di e-learning, Joomla può adattarsi alla struttura o allo scopo del sito che hai in mente. Joomla ha una vasta gamma di funzionalità che ti aiutano ad ottenere risultati incredibili:<br /><br /></p>"

J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Vai in cima a qualsiasi motore di ricerca velocemente con Joomla 4. Si prende cura della SEO così che tu possa focalizzarti su far notare i tuoi contenuti. La SEO integrata nella pagina significa che puoi ottenere la corretta struttura di pagina senza estensioni aggiuntive.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Un'area di amministrazione ridisegnata velocizza la creazione di contenuti. Un gestore media migliorato e gli aggiornamenti all'editor ti danno il potere di costruire siti web sorprendenti. I modelli di articolo aiutano te e i tuoi colleghi a mantenere il design della pagina.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Lascia che i tuoi utenti trovino i contenuti in modo rapido ed efficiente. La ricerca di Joomla 4 è avanzata e configurabile. Con un indicizzatore attivo, una volta indicizzato, aggiunge il contenuto quando viene creato, così che tu non debba far altro che concentrarti nella creazione di contenuti ancora migliori.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Email"
J4LANDING_ARTICLE_11_CONTENT="<p>Template di email personalizzabili velocizzano il processo di implementazione e personalizzazione del sito web. Modifica le email del sito per adattarle al tuo brand. Utilizza lo stile distintivo del tuo sito web per comunicare con i tuoi utenti quando invii email dal sito. </p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Con i workflow, puoi creare qualsiasi numero di processi per gestire la creazione dei contenuti dall'idea alla pubblicazione finale in un modo definito e controllato. I plugin di Workflow creano una nuova e potente ecosfera velocizzando la creazione di contenuti.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Con Joomla 4 beneficerai di migliori prestazione. La velocità uno dei fattori principali nella conversione di click in visualizzazioni. Che il tuo sito sia un e-commerce o che tu debba far crescere i tuoi abbonamenti. Joomla 4 lo fa andare come un razzo.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 offre la migliore accessibilità della classe. Tutti i visitatori del tuo sito ne beneficeranno. Layout, contrasto e infrastruttura hanno tutti l'accessibilità integrata. Joomla 4 ambisce a soddisfare le W3C Accessibility Guidelines (WCAG) 2.1 (con conformità AA) </p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Eseguire un sito web con codice ben scritto e all'avanguardia, ti aiuta a rimanere al sicuro. Joomla 4 contiene molti cambiamenti progettati per massimizzare la sicurezza e tenere gli hacker fuori. Passare a Joomla 4 è la scelta saggia.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Leggi la documentazione</a></p>"
