; Thank you part
J4LANDING_THANKYOU_H3="Thank you!"
J4LANDING_THANKYOU_DESC="<p>The Joomla! Project would like to thank all the many hundreds of hard working, enthusiastic and committed people who have made Joomla 4 possible. <br />Some known, some anonymous, not all sadly still with us. <br />You are all part of this great achievement and only with the help and kindness of so many contributing for free, <br />can such a community based, open-source project come to life and produce Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 contributors."

