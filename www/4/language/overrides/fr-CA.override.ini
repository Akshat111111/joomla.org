; Joomla4Intro Section
J4LANDING_TITLE="Créez un site web magnifique et évolutif qui suivra l'évolution de votre entreprise."
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="Un nouveau monde de possibilités"
J4LANDING_DOWNLOADBUTTON="Télécharger JOOMLA! 4"
; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla est un CMS Open Source primé, construit et maintenu par une forte communauté de bénévoles qui s'efforcent de produire des logiciels robustes, sécurisés et faciles à utiliser.<br>Il peut être téléchargé et utilisé gratuitement, et ses fonctionnalités sont à la pointe de la technologie web.</p><p>Joomla permet aux créateurs de sites web de créer des sites puissants, dont la maintenance du contenu est facile et transparente.</p>"

J4LANDING_ARTICLE_1_TITLE="Système flexible"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilité</h3> \n<h4>Vous souhaitez un <strong>système flexible</strong> et <strong>facile à personnaliser ?</strong></h4> \n<ul> \n<li>Plus de 6'500 extensions vérifiées &amp; des Templates de haute qualité disponibles gratuitement &amp; commercialement.</li> \n<li>De la documentation &amp; des formations vidéo disponibles gratuitement &amp; commercialement.</li> \n<li>Un système de mise en page avec de substitutions &amp; des fonctions extensibles permettant de créer facilement des solutions personnalisées.</li> \n<li>De nombreux intégrateurs &amp; développeurs de haute qualité disponibles sur le marché.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Vous voulez un système open source, soumit à des contrôles minutieux ?</h4> \n<ul> \n<li>Le code source étant accessible, les développeurs peuvent localiser et corriger les bogues rapidement.</li> \n<li>Avec un logiciel open source, vous avez toutes les chances de recevoir un code de meilleure qualité, ayant des yeux dans le monde entier en mesure de vérifier et d'aider. </li> \n<li>Il est facile pour les développeurs de mettre des éléments à niveau et d'ajouter les fonctionnalités dont vous avez besoin.</li> \n<li>Une réduction des coûts grâce à la disponibilité d'un plus grand nombre de développeurs.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Optimisé SEO"
J4LANDING_ARTICLE_3_CONTENT=" <h3>SEO optimized</h3> \n<h4>Boost your chance of winning top place</h4> \n<ul> \n<li>Good Search Engine Optimization it critical to getting your site indexed in search engines</li> \n<li>Authority; essentially how trustworthy your site, its quality all benefit from exceptional SEO .</li> \n<li>Focus on SEO will bring a better user experience to your site.</li> \n<li>Paying attention to the elements that make SEO count will result in audience growth.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Security First"
J4LANDING_ARTICLE_4_CONTENT="<h3>Security first</h3> \n<h4>You want a <strong>secure system</strong> that is <strong>robust</strong></h4> \n<ul> \n<li>With a focus on security, Joomla 4 helps you protect your brand.</li> \n<li>Good security is vital to keeping your data safe.</li> \n<li>The cost of a data breach is high so start with a strong and reliable CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Multilingual Content"
J4LANDING_ARTICLE_5_CONTENT="<h3>Multilingual content</h3> \n<h4>You want a<strong> system</strong> that is <strong>easily grow with your business</strong></h4> \n<ul> \n<li>With Joomla 4 you have a CMS that is multilingual out of the box.</li> \n<li>No requirement for extra extensions and overheads to add extra languages.</li> \n<li>Allow for language specific pages so that they meet the cultural differences your clients need.</li> \n<li>Talk to the world using Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Growing System"
J4LANDING_ARTICLE_6_CONTENT="<h3>Growing system</h3> \n<h4>You want a<strong> system</strong> that can grow as you do</h4> \n<ul> \n<li>Growing is essential for any business and using Joomla 4 you have all the room you need.</li> \n<li>With multilingual out of the box your business can expand when ever its needed.</li> \n<li>With an ever growing list of third party extensions and templates you clients needs are easily catered for.</li> \n<li>Open source, robust security and a large developer base mean you can easily have great value custom software built for you.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla in Numbers"
J4LANDING_J4INNUMBERS_DESC="This section shows the achievements of Joomla!<br />in the last years. Real numbers and relevant subjects."
