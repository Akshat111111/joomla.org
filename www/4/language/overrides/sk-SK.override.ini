J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilita</h3> \n<h4>Chcete <strong>flexibilný systém</strong>, ktorý sa dá <strong>jednoducho upravovať</strong></h4> \n<ul> \n<li>Je dostupných viac než 6500 overených rozšírení a špičkových šablón vzhľadu, navyše veľa z nich je zadarmo.</li> \n<li>Zadarmo je dostupná aj Dokumentácia &amp; Video tréning.</li> \n<li>Vzhľad &amp; vynútenie volieb systému a zabudované rozšíriteľné funkcie zjednodušujú vytváranie personalizovaných vlastných riešení.</li> \n<li>Jednoduchý spôsob, ako nájsť a zamestnať vysoko kvalivfikovaných integrátorov a vývojárov.</li> \n</ul>"

J4LANDING_ARTICLE_8_CONTENT="<p> Joomla 4 poskytuje najlepšiu dostupnosť vo svojej triede. Všetci návštevníci vašich webových stránok budú mať prospech. Rozloženie, kontrast a infraštruktúra majú vstavanú prístupnosť. Joomla 4 sa zameriava na usmernenia W3C o prístupnosti (WCAG) 2.1 (s kompatibilitou AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"

