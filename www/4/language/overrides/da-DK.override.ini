; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4Dig" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Med Joomla kan du bygge mange typer af websteder. Fællesskabs-baserede websteder, e-handels eller e-læringswebsteder, uanset, så kan Joomla tilpasses til strukturen eller formålet for webstedet som du har i tankerne. Joomla har et massivt arsenal af funktioner som kan hjælpe dig med at opnå fantastiske resultater:<br /><br /></p>"

J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Kom hurtigt til tops i enhver søgemaskine med Joomla 4. Det tager sig af SEO så du kan fokusere på at få dit gode indhold bemærket. SEO bygget ind i siden betyder at du får den korrekte sidestruktur uden ekstra udvidelser.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Et redesignet administrationsområde speeder indholdsoprettelsen op. Forbedret media styring og editoropdateringer giver dig kraften til at designe og bygge utrolige websteder. Artikelskabeloner hjælper dig med at holde dine kollegaer til sidedesignet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Søg"
J4LANDING_ARTICLE_12_CONTENT="<p>Lad dine brugere finde dit indhold hurtigt og effektivt. Joomla 4 søgning er avanceret og konfigurerbar. Med en aktiv indeksering, så vil der når det engang er indekseret blive tilføjet indhold efterhånden som det oprettes, så du ikke behøver at gøre andet end at koncentrere dig om at oprette mere godt indhold.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4E-mails"
J4LANDING_ARTICLE_11_CONTENT="<p>Tilpasningsbare e-mail skabeloner speeder processen med webstedsudgivelse og personliggørelse op. Skift websteds e-mailsene så de passer præcist til dit brand. Anvend den distinktive stil fra dit websted til at kommunikere med dine brugere, når du sender websteds e-mails. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Arbejdsgange"
J4LANDING_ARTICLE_10_CONTENT="<p>Med arbejdsgange kan du oprette et utal af processer for at få din indholdsoprettelse fra idé til poleret publikation på en defineret og kontrolleret måde. Arbejdsgang plugins giver et kraftfuldt nyt økosystem er speeder indholdsoprettelsen op.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Hastighed"
J4LANDING_ARTICLE_7_CONTENT="<p>Med Joomla 4 får du fordel af øget performance. Hastighed er en af top faktorerne i forhold til at konvertere klik til visninger. Uanset om dit websted er e-handels eller om du har brug for flere abonnenter. Joomla 4 får det til at køre som en raket.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Tilgængelighed"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 levere det bedste i klassen tilgængelighed. Alle besøgende på dit websted drager fordel af dette. Layoutet, kontrasten og infrastrukturen har alle tilgængelighed indbygget. Joomla 4 stræber efter W3C tilgængeligheds guidelines (WCAG) 2.1 (med AA compliance) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Sikkerhed"
J4LANDING_ARTICLE_9_CONTENT="<p>At køre et websted med velskrevet, state-of-the-art kode hjælper med at du kan forblive sikker. Joomla 4 indeholder mange ændringer der er designet til at maksimere sikkerhed og holde hackere ude. At skifte til Joomla 4 er det kloge valg.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
