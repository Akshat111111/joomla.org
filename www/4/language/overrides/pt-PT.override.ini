; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4 para todos" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>O Joomla é um premiado CMS criado em código aberto, construído e mantido por uma forte comunidade de voluntários que se esforçam por produzir um software robusto, seguro e fácil de usar. <br> Pode ser descarregado e usado gratuitamente, e as suas funcionalidades cumprem os requisitos de tecnologia web de ponta.</p><p>O Joomla permite aos autores de sítios web criar sítios poderosos, onde manter o seu conteúdo é feito de forma fácil e natural.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema flexível"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilidade</h3> \n<h4>Você pretende um <strong>sistema flexível</strong> que seja <strong>fácil de personalizar</strong></h4> \n<ul> \n<li>Estão disponíveis mais de 6500 extensões verificadas e temas de alta qualidade, muitos dos quais gratuitos.</li> \n<li>Documentação e formação em vídeo disponível gratuitamente.</li> \n<li>Disposições gráficas, sobreposições de sistema e funções expansíveis integradas facilitam a criação de soluções personalizadas.</li> \n<li>Facilidade em encontrar e contratar integradores e programadores de alta qualidade.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Código-fonte aberto"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>You want an open source system, open to scrutiny</h4> \n<ul> \n<li>The source code being accessible, developers can locate and fix bugs fast.</li> \n<li>With open source software, you are likely to receive a higher quality of code with the eyes of the world able to check and assist. </li> \n<li>Easy for developers to get up to speed and add the functionality you require.</li> \n<li>Lower costs as you have a wider pool of developers to hire from.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Otimizado para SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Otimizado para SEO</h3> \n<h4>Aumente suas hipóteses de alcançar a melhor posição</h4> \n<ul> \n<li>Uma boa otimização para motores de pesquisa é fundamental para que o seu sítio seja indexado pelos motores de pesquisa</li> \n<li>O nível de autoridade, isto é, o quão confiável o seu sítio será, e a qualidade do seu sítio irão aumentar com um SEO excecional.</li> \n<li>Foco no SEO trará uma melhor experiência de utilizador ao seu sítio.</li> \n<li>Prestar atenção aos elementos que fazem o SEO funcionar resultam no crescimento em audiência.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="A segurança em primeiro lugar"
J4LANDING_ARTICLE_4_CONTENT="<h3>Security first</h3> \n<h4>You want a <strong>secure system</strong> that is <strong>robust</strong></h4> \n<ul> \n<li>With a focus on security, Joomla 4 helps you protect your brand.</li> \n<li>Good security is vital to keeping your data safe.</li> \n<li>The cost of a data breach is high so start with a strong and reliable CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Conteúdo multilíngue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Multilingual content</h3> \n<h4>You want a<strong> system</strong> that is <strong>easily grow with your business</strong></h4> \n<ul> \n<li>With Joomla 4 you have a CMS that is multilingual out of the box.</li> \n<li>No requirement for extra extensions and overheads to add extra languages.</li> \n<li>Allow for language specific pages so that they meet the cultural differences your clients need.</li> \n<li>Talk to the world using Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Sistema em crescimento"
J4LANDING_ARTICLE_6_CONTENT="<h3>Growing system</h3> \n<h4>You want a<strong> system</strong> that can grow as you do</h4> \n<ul> \n<li>Growing is essential for any business and using Joomla 4 you have all the room you need.</li> \n<li>With multilingual out of the box your business can expand when ever its needed.</li> \n<li>With an ever growing list of third party extensions and templates you clients needs are easily catered for.</li> \n<li>Open source, robust security and a large developer base mean you can easily have great value custom software built for you.</li> \n</ul>"
