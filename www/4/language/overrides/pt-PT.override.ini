; Thank you part
J4LANDING_THANKYOU_H3="Muito obrigado!"
J4LANDING_THANKYOU_DESC="<p>O Projeto Joomla! gostaria de agradecer a todas as centenas de pessoas esforçadas, entusiásticas e comprometidas que tornaram o Joomla 4 possível.<br />Alguns são mais conhecidos, outros quase anónimos, nem todos, infelizmente, ainda connosco.<br />São todos parte desta grande conquista, e é apenas com a ajuda e bondade de tantos que contribuíram graciosamente,<br />que foi possível um projeto comunitário, de código aberto ganhar vida e produzir o Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Colaboradores Joomla 4."

